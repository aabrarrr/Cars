<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deteksi Kendaraan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 Deteksi Gambar Kendaraan</h1>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        
        <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <input type="submit" value="🔍 Deteksi">
        </form>

        <div id="loading" class="loading hidden">⏳ Menganalisa gambar...</div>

        {% if image_url %}
        <div class="result fade-in">
            <p class="info-text">✅ Gambar telah selesai dianalisa</p>
            <img src="{{ url_for('static', filename=image_url) }}" class="result-image">
            <p class="author">Abrar Keneldi | Projek Computer Vision</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
